<h1 class="text-center text-heading">Registration Form</h1>
<div class="container-fluid bg-container">
   
    <form #userForm="ngForm">
   
        <div class="form-group">
            <label class="text">First Name:</label>
            <input type="text" required #name="ngModel"[class.is-invalid] ="name.invalid && name.touched" class="form-control" name="firstname" [ngModel]= "userModel.firstname">
        <small class="text-danger" [class.d-none] = "name.valid || name.untouched">Name is required</small>
        </div>
        <br/>
       
        <div class="form-group">
            <label class="text">Last Name:</label>
            <input type="text" required #lastname="ngModel"[class.is-invalid] = "lastname.invalid && lastname.touched" class="form-control" name="lastname" [ngModel]= "userModel.lastname">
            <small class="text-danger" [class.d-none] = "lastname.valid || lastname.untouched">Name is required</small>
        </div>
        <br/>
        <div class="form-group">
            <label class="text">Mobile Number:</label>
            <input  type="tel" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid] = "phone.invalid && phone.touched" class="form-control" name="number" [ngModel]= "userModel.mobilenumber">
        <small  class="text-danger" [class.d-none] = "phone.valid || phone.untouched">*phone number must be 10digit</small> 
      
    </div>
    <br/>
        <div class="form-group">
            <label class="text">Email:</label>
            <input type="email" #email="ngModel" class="form-control"  required [class.is-invalid] = "email.invalid && email.touched" name="email" [ngModel]= "userModel.email">
            <small  class="text-danger" [class.d-none] = "email.valid || email.untouched">*enter valid E-mail</small>
        </div>
        <br/>
        <div class="form-group">
            <label for="city" class="p-2" class="text">Choose a city: </label>
            <select name="city" id="city" [ngModel]="userModel.city">
                <option *ngFor="let city of cities">{{city}}</option>
            </select>
        </div>
        <br/>
        <button class="btn btn-primary">Submit</button>
    </form>

</div>
